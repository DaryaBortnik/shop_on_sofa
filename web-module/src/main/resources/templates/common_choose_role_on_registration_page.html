<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Role</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<header th:include="~{/fragments/header :: header}"></header>
<main class="container container--wide">
    <form id="registration" th:action="@{/registration/new}" method="get"></form>
    <form method="get" th:action="@{/registration}" th:object="${roles}">
        <tr th:each="role:${roles}">
            <button type="submit" th:object="${role}" th:value="${role.id}" th:text="${role.name}"
                    th:name="chosen_role"
                    form="registration">
            </button>
        </tr>
    </form>
</main>
<footer class="theme--reversed" th:include="~{/fragments/footer :: footer}"></footer>
</body>
</html>
