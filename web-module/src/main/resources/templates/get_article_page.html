<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Article</title>
</head>
<body>
<form method="get" th:action="@{/user/customer/articles/description}" th:object="${article}">
    <table border="1">
        <tr>
            <th>date added</th>
            <th>name</th>
            <th>author</th>
            <th>full description</th>
            <th>comments</th>
        </tr>
        <tr>
            <td th:text="${article.dateAdded}">date added</td>
            <td th:text="${article.name}">name</td>
            <td th:text="${article.userFirstName} + ' ' + ${article.userLastName}">author</td>
            <td th:text="${article.fullDescription}">full description</td>
            <td th:text="${article.comments}">comments</td>
        </tr>
    </table>
    <br><br>
</form>
<form action="/login" method="get">
    <button type="submit">Back to login page</button>
</form>
</body>
</html>
