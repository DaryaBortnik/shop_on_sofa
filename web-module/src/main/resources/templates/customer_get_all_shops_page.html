<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Shops</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../../css/main.css">
</head>
<body>
<header th:include="~{/fragments/header :: header}"></header>
<main class="container container--wide">
    <form th:action="@{/user/customer/shops}" method="get" th:object="${shops}">
        <table class="space--s">
            <tr>
                <th>Shop</th>
            </tr>
            <tr th:each="shop:${shops}">
                <td th:name="chosen_sale" th:value="${shop.id}"><a
                        th:href="@{/user/customer/sales/description(chosen_sale=${shop.id})}"
                        th:text="${shop.name}">description</a></td>
            </tr>
        </table>

    <ul class="pagination">
        <li th:each="i : ${#numbers.sequence( 1,page.pagesAmount)}"
            th:classappend="${page.currentPageNumber}==${i}?'pagination active':''">
            <a th:href="@{/user/customer/shops(current_page=${i})}" th:text="${i}"> </a>
        </li>
    </ul>
    </form>
</main>
<footer class="theme--reversed" th:include="~{/fragments/footer :: footer}"></footer>
</body>
</html>
