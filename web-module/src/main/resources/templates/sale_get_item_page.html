<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Item</title>
    <link rel="preconnect" href="https://fonts.gstatic.com/%22%3E"/>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@100;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css">
</head>
<body>
<header th:include="~{/fragments/header :: header}"></header>
<main class="container container--wide">
    <form id="update_item_info" th:action="@{/user/sale/items/description/update}" method="get"></form>
    <form method="get" th:action="@{/user/sale/items/description}" th:object="${item}">
        <table class="space--s">
            <tr>
                <th>name</th>
                <th>unique number</th>
                <th>price</th>
                <th>description</th>
                <th>category</th>
                <th>update item details</th>
            </tr>
            <tr>
                <td th:text="${item.name}">name</td>
                <td th:text="${item.getUniqueNumber}">unique number</td>
                <td th:text="${item.price}">price</td>
                <td th:text="${item.description}">description</td>
                <td th:text="${item.itemCategoryDTO.name}">category</td>
                <td>
                    <button type="submit" name="update_item_id"
                            th:value="${item.id}"
                            form="update_item_info"> Update item details
                    </button>
                </td>
            </tr>
        </table>
    </form>
</main>
<footer class="theme--reversed" th:include="~{/fragments/footer :: footer}"></footer>
</body>
</html>
