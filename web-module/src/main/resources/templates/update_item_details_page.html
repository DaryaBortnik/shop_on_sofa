<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Update item details</title>
</head>
<body>
<form method="post" th:action="@{/user/sale/items/description/update}" th:object="${item}">
    <table>
        <tr>
            <td th:value="${item.id}" hidden></td>
        </tr>
        <tr>
            <td th:value="${item.name}">Name</td>
            <td><input type="text" th:field="*{name}" maxlength="40"></td>
            <td th:if="${#fields.hasErrors('name')}"
                th:errors="*{name}"> Name Error
            </td>
        </tr>
        <tr>
            <td th:value="${item.description}">Description</td>
            <td><input type="text" th:field="*{description}" maxlength="200"></td>
            <td th:if="${#fields.hasErrors('description')}"
                th:errors="*{description}">Description Error
            </td>
        </tr>
        <tr>
            <td th:value="${item.price}">Price</td>
            <td><input type="number" th:field="*{price}"></td>
            <td th:if="${#fields.hasErrors('price')}"
                th:errors="*{price}">Price Error
            </td>
        </tr>
        <tr>
            <td th:value="${item.itemCategoryDTO}">Category</td>
            <td>
                <select name="category" th:field="${item.itemCategoryDTO.id}">
                    <option th:each="category : ${categories}"
                            th:value="${category.id}" name="category_id"
                            th:text="${category.name}">category
                    </option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <button type="submit" name="item_id" th:value="${item.id}">Update item details</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
